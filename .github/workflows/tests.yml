name: tests

on:
  pull_request:
  push:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - run: uv sync --extra dev
      - name: Test with Python ${{ matrix.python-version }} on ${{ matrix.os }}
        run: uv run --no-sync pytest --doctest-modules

  tests-min-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
      - run: uv sync --extra dev --extra cuda12 --resolution lowest-direct
      - run: uv run --no-sync pytest --doctest-modules
